<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav [opened]="isSmallScreem" [fixedInViewport]="true" [mode]="sidenavMode">
      <mat-toolbar color="primary">
        <span>Smart School</span>
      </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="users">Usúarios</a>
        <a mat-list-item routerLink="Formulário">Formulário</a>
        <a mat-list-item routerLink="Progress Bar Spinner">Progress Bar Spinner</a>
        <a mat-list-item routerLink="Tabs">Tabs</a>
        <a mat-list-item routerLink="dataPiker">Data Piker</a>
        <a mat-list-item routerLink="snackBar">SnackBar</a>
        <a mat-list-item routerLink="Dialog">Dialog</a>
        <a mat-list-item routerLink="dataTable">Data-Table</a>
     </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar class="menu" color="primary" [class.mat-elevation-z4]="applyShadow">
       <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
       <mat-icon>share</mat-icon>
     </button>
    </mat-toolbar>
    <mat-toolbar class="sub-menu" color="primary">
      <span>My App</span>
    </mat-toolbar>
     <router-outlet></router-outlet>
 </mat-sidenav-content>
</mat-sidenav-container>
