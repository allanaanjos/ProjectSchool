<mat-toolbar class="menu" color="secodary"[class.mat-elevation-z4]="shadow">
  <mat-toolbar-row>
    <a href="dashboard" mat-button class="logo">
      <mat-icon fontSet="fa" fontIcon="fa-school"></mat-icon>
      <span class="title" *ngIf="!popText">Project School</span>
      <span class="title" *ngIf="popText">Project School - {{ menuTitle }}</span>
    </a>
    <div class="content-center">
      <button mat-button [mat-menu-trigger-for]="beforeMenu">
        <span>Menu</span>
        <mat-icon >more_vert</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu">
         <a href="" mat-menu-item>teste</a>
         <a href="" mat-menu-item>teste</a>
         <a href="" mat-menu-item>teste</a>
      </mat-menu>
      <div>
        <button mat-button [mat-menu-trigger-for]="menu">
            <mat-icon class="space-right-icon">account_circle</mat-icon>
            <span>Allan</span>
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a routerLink="/users/myProfile" mat-menu-item>
               <mat-icon>person</mat-icon>
               <span>Perfil</span>
            </a>
            <a routerLink="/users/myProfile" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>sign out</span>
           </a>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
